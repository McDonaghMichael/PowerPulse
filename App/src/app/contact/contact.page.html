<ion-content [fullscreen]="true">
  <ion-text>
    <h1 class="page-title">Contact</h1>
    <div class="container">
      <ion-card>
        <ion-card-content>
          <p><strong>Phone: </strong> 08999734434</p>
          <p><strong>Website: </strong> www.powerpulse.app</p>
          <p><strong>Address: </strong> 123 Street, Galway, Ireland</p>
        </ion-card-content>
      </ion-card>   
    </div>
    <diV class="container-two">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Contact Form</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Message</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
          <ion-button expand="full" color="primary">Submit</ion-button>
        </ion-card-content>
      </ion-card>
    </diV>
  </ion-text>
</ion-content>
