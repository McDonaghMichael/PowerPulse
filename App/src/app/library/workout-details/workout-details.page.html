<ion-content [fullscreen]="true">
  <ion-text>
    <h1 class="page-title"> {{ workout.name }}</h1>
  </ion-text>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ workout.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col offset-lg="3" size-lg="6" size-md="12">
        <ion-card>
          <ion-card-content>
            <img [src]="workout.img">
            <h3>{{ workout.description }}</h3>
            <div [hidden]="shouldHideStats" class="cont">
            <strong>Sets:</strong> <span> {{ workout.sets }}</span>
            <br>
            <strong>Reps:</strong> <span> {{ workout.reps }}</span>
            <br>
            <strong>Rest:</strong> <span> {{ workout.rest }}</span>
            </div>
            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="back()">Back</ion-button>
</ion-content>
