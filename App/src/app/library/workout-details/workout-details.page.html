<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ workout.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ workout.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <p>{{ workout.description }}</p>
            <p>Sets: {{ workout.sets }}</p>
            <p>Reps: {{ workout.reps }}</p>
            <p>Rest: {{ workout.rest }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="back()">Back</ion-button>
</ion-content>
