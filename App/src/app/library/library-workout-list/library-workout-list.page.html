<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Workouts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workouts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let workout of workouts">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ workout.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ workout.description }}</p>
            <p>Sets: {{ workout.sets }}</p>
            <p>Reps: {{ workout.reps }}</p>
            <p>Rest: {{ workout.rest }}</p>
            <ion-button expand="block" (click)="exploreWorkout(workout)">Explore</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
