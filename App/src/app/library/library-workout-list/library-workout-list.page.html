<ion-content [fullscreen]="true">
  <ion-text>
    <h1 class="page-title"> {{ workoutType }} </h1>
  </ion-text>

  <ion-grid>
    <ion-row >
      <ion-col offset-lg="0" size-xs="12" size-sm="4" size-lg="4" *ngFor="let workout of workouts">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ workout.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img [src]="workout.img">
            <p>{{ workout.description }}</p>
            <div [hidden]="hideWorkoutStats">
            <strong>Sets:</strong> <span> {{ workout.sets }}</span>
            <br>
            <strong>Reps:</strong> <span> {{ workout.reps }}</span>
            <br>
            <strong>Rest:</strong> <span> {{ workout.rest }}</span>
            </div>
            <ion-button (click)="exploreWorkout(workout)">Explore</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button class="back-button" (click)="back()">Back</ion-button>
</ion-content>
