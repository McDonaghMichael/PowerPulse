

<ion-content [fullscreen]="true">
  <ion-text>
    <h1 class="page-title"> {{ workoutType }} </h1>
  </ion-text>

  <ion-grid>
    <ion-row *ngFor="let workout of workouts">
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ workout.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ workout.description }}</p>
            <p>Sets: {{ workout.sets }}</p>
            <p>Reps: {{ workout.reps }}</p>
            <p>Rest: {{ workout.rest }}</p>
            <ion-button expand="block" (click)="exploreWorkout(workout)">Explore</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
