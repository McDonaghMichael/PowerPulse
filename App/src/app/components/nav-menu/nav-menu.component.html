<ion-menu side="end" content-id="main-content">
  <ion-header>
    <ion-toolbar class="nav-toolbar">
      <ion-title>Navigation <ng-icon class="home-icon" name="featherHome"  (click)="navigatePage('/')"></ng-icon></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <p class="nav-quote"></p>
    <ion-list>
      <ion-item-group>
        <ion-item-divider>
          <ion-label class="nav-header"> Plan your journey </ion-label>
        </ion-item-divider>
    
        <ion-item>
          <ion-label class="nav-link" (click)="navigatePage('/library')" >Exercise Library</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="nav-link" (click)="navigatePage('/builder')">Workout Builder</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label class="nav-link" (click)="navigatePage('/journey')">Journeys</ion-label>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider>
          <ion-label class="nav-header"> Get to know us </ion-label>
        </ion-item-divider>
    
        <ion-item>
          <ion-label class="nav-link" (click)="navigatePage('/about')">About</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="nav-link" (click)="navigatePage('/faq')">FAQ</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label class="nav-link" (click)="navigatePage('/contact')">Contact</ion-label>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider>
          <ion-label class="nav-header"> Learn more </ion-label>
        </ion-item-divider>
        <ion-item>
          <ion-label class="nav-link" (click)="navigatePage('/blog')">Blog</ion-label>
        </ion-item>
        <ion-item class="icons" lines="none">
          <ion-label>
            <ng-icon class="facebook" name="featherFacebook" (click)="shareApp('facebook')"></ng-icon>
            <ng-icon class="instagram" name="featherInstagram" (click)="shareApp('instagram')"></ng-icon>
            <ng-icon class="twitter" name="featherTwitter" (click)="shareApp('twitter')"></ng-icon>
            <ng-icon class="youtube" name="featherYoutube" (click)="shareApp('youtube')"></ng-icon>
            <ng-icon class="mail" name="featherMail" (click)="shareApp('mail')"></ng-icon>
            <ng-icon class="link" name="featherLink" (click)="shareApp('link')"></ng-icon>
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-thumbnail slot="start"><img src="assets/icon/favicon.png"></ion-thumbnail>
    
    <ion-title>Power Pulse</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="ion-page" id="main-content">
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
</div>
